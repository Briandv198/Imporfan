<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/notes.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    <main class="container">
      <div class="header-container">
        <h1>Notas de venta</h1>
        <div class="image">
          <img src="../assets/logo.png" alt="Logo" />
        </div>
      </div>
      <form action="./details.html">
        <div class="input-container">
          <label for="user" class="label-container">
            <p>Usuario</p>
            <input type="text" id="user" placeholder="Escribe aqui..." />
          </label>
          <label for="market" class="label-container">
            <p>Tienda</p>
            <input type="text" id="market" placeholder="Escribe aqui..." />
          </label>
          <label for="date" class="label-container">
            <p>Fecha</p>
            <input type="text" id="date" placeholder="Escribe aqui..." />
          </label>
        </div>
        <div class="table-container">
          <table class="table">
            <tr class="table--header">
              <th class="border-top-left" scope="col">Nota</th>
              <th scope="col" style="background: #e05b30;">Cliente</th>
              <th scope="col">Importe</th>
              <th scope="col">Iva</th>
              <th class="border-top-right" scope="col">Total</th>
            </tr>
            <tr>
              <td class="border-left border-top">Lorem ipsum dolor sit amet consectetur</td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-top"></td>
            </tr>
            <tr>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-top"></td>
            </tr>
            <tr>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-top"></td>
            </tr>
            <tr>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-top"></td>
            </tr>
            <tr>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-left border-top"></td>
              <td class="border-top"></td>
            </tr>
          </table>
        </div>
        <div class="button-container">
          <div class="button primary-button">
            <input type="submit" value="Enviar" />
          </div>
          <div class="button secondary-button">
            <a href="javascript:window.print()" class="">Imprimir</a>
          </div>
          <div class="button secondary-button">
            <a href="./login.html" class="">Regresar</a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
