<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <div class="image">
        <img src="../assets/logo.png" alt="Logo" />
      </div>
      <div class="text-container">
        <h1>Bienvenid@!!!</h1>
        <h3>Acceso al sistema</h3>
      </div>
      <form action="./notes.html">
        <my-input for="user" id="user" type="text" class="container-input"
          >Usuario</my-input
        >
        <my-input
          for="password"
          id="password"
          type="password"
          class="container-input"
          >Contraseña</my-input
        >
        <!-- 
            Estilo de botones: primary-button | secondary-button 
            Tipo de botones: input | button
            Atributos:
            type-button: tipo de boton ( input | a )
            value: Texto del boton
            type: submit ( solo para el type-button: input )
            button: Elige el estilo del boton ( primary-button | secondary-button )
            href: Direccion de envio ( Solo para type-button: button )

          -->
        <my-button
          typebutton="input"
          type="submit"
          value="Enviar"
          button="primary-button"
          class="primary-button-container"
        ></my-button>
      </form>
      <p>
        El usuario accederá al sistema con la misma clave que utiliza para el
        SAE
      </p>
    </main>
    <script type="module" src="../components/Buttons.js"></script>
    <script type="module" src="../components/Inputs.js"></script>
  </body>
</html>
