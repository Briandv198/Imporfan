<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="../assets/logo.png" alt="Logo" />
        </div>
        <div class="text-container">
          <h1>Bienvenid@!!!</h1>
          <h3>Acceso al sistema</h3>
        </div>
        <form action="./notes.html">
          <div class="input-container">
            <label for="user">
              <p>Usuario</p>
              <input type="text" id="user" placeholder="Escribe aqui..." />
            </label>
            <label for="password" aria-placeholder="Escribe aqui...">
              <p>Contraseña</p>
              <input type="password" id="password" />
            </label>
          </div>
          <div class="button-primary"><input type="submit" value="Enviar" class="submit" /></div>
        </form>
        <p>
          El usuario accederá al sistema con la misma clave que utiliza para el
          SAE
        </p>
      </div>
    </main>
  </body>
</html>
