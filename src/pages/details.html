<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/details.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/detailsMobile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    
    <div class="container">

      <header>
          <h1>Detalle de nota de venta</h1>
          <div class="image">
            <img src="../assets/logo.png" alt="Logo" />
          </div>
      </header>

      <main>

          <!-- Primeros Inputs -->
          <div class="input-container">
            <label for="user" class="label-container">
              <p>Usuario</p>
              <input type="text" id="user" placeholder="Escribe aqui..." />
            </label>
            <label for="market" class="label-container">
              <p>Tienda</p>
              <input type="text" id="market" placeholder="Escribe aqui..." />
            </label>
            <label for="date" class="label-container">
              <p>Fecha</p>
              <input type="text" id="date" placeholder="Escribe aqui..." />
            </label>
            <label for="nventa" class="label-container">
              <p>No Venta</p>
              <input type="text" id="nventa" placeholder="Escribe aqui..." />
            </label>
          </div>
  
          <!-- Seccion cliente -->
          <form class="cliente">
            <h1>Cliente</h1>
            <div class="cliente--header">
              <div class="cliente--header__left">
                <input list="cliente--header__left--list" type="text">
                <datalist id="cliente--header__left--list"></datalist>

                <!-- Botones -->
                <div class="button-container">
                  <div class="button primary-button" >
                    <input type="submit" value="Buscar">
                  </div>
                  <div class="button secondary-button" id="agregar">
                    <a href="#idcliente">Agregar</a>
                  </div>
                  <a href="#idcliente">
                    <div class="cliente--header--edit" id="editar"></div>
                  </a>

                  
                </div>
              </div>
              <div class="cliente--header__right">
                <label for="vendedor">
                  <p>Vendedor:</p>
                    <select id="vendedor"></select>
                </label>
                <label for="esquema">
                  <p>Esquema:</p>
                  <select id="esquema"></select>
                </label>
              </div>
            </div>
            <div class="cliente--main">
              <label for="cliente--main__clave">
                <input style="width: 130px;" type="text" id="cliente--main__clave" disabled="disabled">
                <p>Clave</p>
              </label>
              <label for="cliente--main__nombre">
                <input style="width: 300px;" type="text" id="cliente--main__nombre" disabled="disabled">
                <p>Nombre</p>
              </label>
              <label for="cliente--main__rfc">
                <input style="width: 200px;" type="text" id="cliente--main__rfc" disabled="disabled">
                <p>RFC</p>
              </label>
              <label for="cliente--main__domfiscal">
                <input style="width: 400px;" type="text" id="cliente--main__domfiscal" disabled="disabled">
                <p>Domicilio Fiscal</p>
              </label>
              <h3 style="width: 100%; margin-block-start: 30px;">Datos de entrega</h3>
              <label for="cliente--main__direntrega">
                <input style="width: 400px;" type="text" id="cliente--main__direntrega" disabled="disabled">
                <p>Direccion de entrega</p>
              </label>
              <label for="cliente--main__numcontacto">
                <input style="width: 200px;" type="text" id="cliente--main__numcontacto" disabled="disabled">
                <p>Numero de contacto</p>
              </label>
            </div>
          </form>
  
          <!-- Tabla de datos -->
          <form class="container-buttons-table">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-top-left">
                      <input type="search" readonly value="Busca" />
                    </th>
                    <th><input type="select" readonly value="Clave" /></th>
                    <th><input type="text" readonly value="Descripcion" /></th>
                    <th><input type="text" readonly value="Almacen" /></th>
                    <th><input type="text" readonly value="Cantidad" /></th>
                    <th><input type="text" readonly value="Precio" /></th>
                    <th class="border-top-right">
                      <input type="text" readonly value="Total" />
                    </th>
                    <th style="box-shadow: 0px 0px 19px rgb(22 20 12 / 0)">
                      <div class="boton-mas" onclick="addRow()"></div>
                    </th>
                  </tr>
                </thead>
                <tbody id="datos-tabla">
                  <tr class="row0">
                    <td>
                      <div style="position: relative;">
                        <a href="#idproducto">
                          <span class="search" style="position: absolute; right: 0; top: 0; bottom: 0; margin-inline-end: 5px;"></span>
                        </a>
                        <input type="text" style="padding-inline-end: 40px;" />
                      </div>
                    </td>
                    <td><select name="" id=""></select></td>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                    <td><input id="cantidad0" type="text" /></td>
                    <td>
                      <div style="position: relative">
                        <input id="precio0" type="text" onkeypress="addRowKey()" />
                        <div class="boton-mas-precio" onclick="addRow()"></div>
                      </div>
                    </td>
                    <td><input id="total0" type="text" /></td>
                    <td style="box-shadow: 0px 0px 19px rgb(22 20 12 / 0)">
                      <div class="boton-menos" onclick="deleteRow(0)"></div>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td class="opacity-0" colspan="5"></td>
                    <td class="little-font">Subtotal</td>
                    <td class="border-top"><input type="text" /></td>
                  </tr>
                  <tr>
                    <td class="opacity-0" colspan="5"></td>
                    <td class="little-font">Iva</td>
                    <td class="border-top"><input type="text" /></td>
                  </tr>
                  <tr>
                    <td class="border-bottom-left opacity-0" colspan="5"></td>
                    <td class="little-font">Total</td>
                    <td class="border-top"><input type="text" /></td>
                  </tr>
                </tfoot>
              </table>
            </div>
            
            <!-- Botones de envio -->
            <div class="button-container">
              <div class="button primary-button">
                <input type="submit" value="Enviar" />
              </div>
              <div class="button secondary-button">
                <a href="javascript:window.print()" class="">Imprimir</a>
              </div>
              <div class="button secondary-button">
                <a href="./notes.html" class="">Regresar</a>
              </div>
            </div>
          </form>
      </main>
    </div>

    <!-- Modal - Agregar/Editar -->
    <div class="cliente--agregar" id="idcliente">
      <div class="cliente--agregar__container">
        <h3>Cliente</h3>
        <div class="container--cliente">
          <label for="">
            <input style="width: 130px;" id="" type="number">
            <p>Clave</p>
          </label>
          <label for="">
            <input style="width: 300px;" id="" type="text">
            <p>Nombre</p>
          </label>
          <label for="">
            <input style="width: 200px;" id="" type="text">
            <p>RFC</p>
          </label>
          <label for="">
            <input style="width: 400px;" id="" type="text">
            <p>Calle</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Num. ext</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Num. int</p>
          </label>
          <label for="">
            <input style="width: 200px;" id="" type="text">
            <p>Colonia</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Codigo postal(CP)</p>
          </label>
          <label for="">
            <input style="width: 300px;" id="" type="text">
            <p>Poblacion</p>
          </label>
        </div>
        <h3>Datos de Entrega</h3>
        <div class="container--entrega">
          <label for="">
            <input style="width: 400px;" id="" type="text">
            <p>Calle</p>
          </label>
          <label for="">
            <input style="width: 400px;" id="" type="text">
            <p>Entre que calles</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Num. ext</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Num. int</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Codigo Postal (CP)</p>
          </label>
          <label for="">
            <input style="width: 200px;" id="" type="text">
            <p>Estado</p>
          </label>
          <label for="">
            <input style="width: 200px" id="" type="text">
            <p>Municipio</p>
          </label>
          <label for="">
            <input style="width: 200px;" id="" type="text">
            <p>Pais</p>
          </label>
          <label for="">
            <input style="width: 200px;" id="" type="text">
            <p>Colonia</p>
          </label>
          <label for="">
            <input style="width: 300px;" id="" type="text">
            <p>Referencia</p>
          </label>
          <!-- Boton de envio y cancelar -->
        </div>
        <div class="button-container">
          <div class="button primary-button">
            <a href="#main">Guardar</a>
          </div>
          <div class="button secondary-button">
            <a href="#main" class="">Cancelar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal - Producto -->
    <div class="producto--agregar" id="idproducto">
      <div class="producto--agregar__container">
        <h3>Producto</h3>
        <div class="container--cliente">
          <label for="">
            <input style="width: 130px;" id="" type="number">
            <p>Clave</p>
          </label>
          <label for="">
            <input style="width: 400px;" id="" type="text">
            <p>Descripcion</p>
          </label>
          <label for="">
            <input style="width: 300px;" id="" type="text">
            <p>Almacen Seleccionado</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="text">
            <p>cantidad</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Precio</p>
          </label>
          <label for="">
            <input style="width: 100px;" id="" type="number">
            <p>Total</p>
          </label>
        </div>
        <!-- Boton de envio y cancelar -->
        <div class="button-container">
          <div class="button primary-button">
            <a href="#main">Guardar</a>
          </div>
          <div class="button secondary-button">
            <a href="#main">Cancelar</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Script de adicion -->
    <script>
      var i = 0;

      var addRowKey = () => {
        var evento = document.querySelector(`#precio${i}`);
        evento.addEventListener("keyup", (e) => {
          var keycode = e.keyCode || e.whitch;
          if (keycode == 13) {
            console.log("Huevos");
            addRow();
          }
        });
      }

      var addRow = () => {
        i++;
        const div = document.querySelector("#datos-tabla");
        const template = document.createElement("tr");
        template.className = `row${i}`;
        template.innerHTML = `
        <td><input type="text" /></td>
        <td><select name="" id=""></select></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><input id="cantidad${i}" type="text" /></td>
        <td>
          <div style="position: relative">
            <input id="precio${i}" type="text" onkeypress="addRowKey()" />
            <div class="boton-mas-precio" onclick="addRow()"></div>
          </div>
        </td>
        <td><input id="total${i}" type="text" /></td>
        <td style="box-shadow: 0px 0px 19px rgb(22 20 12 / 0)">
          <div class="boton-menos" onclick="deleteRow(${i})"></div>
        </td>      
          `;

        div.appendChild(template);
      };
      var deleteRow = (i) => {
        const padre = document.querySelector("#datos-tabla");
        const hijo = document.querySelector(`.row${i}`);
        padre.removeChild(hijo);
      };
    </script>
    
    <!-- Script de Animaciones -->
    <script>
      setTimeout(() => {
        var container = document.querySelector("main");
        var styles = document.createElement("style");
        styles.innerHTML = `
                .container {
                  opacity: 100%;
                  transform: translatey(0);
                }
                .container form {
                  opacity: 100%;
                  transform: translatey(0);
                }
                .container .container-buttons-table .table-container {
                  opacity: 100%;
                  transform: translatey(0);
                }
              `;
        container.appendChild(styles);
      }, 300);
    </script>

    <!-- PopUp - Clientes -->
    <script>
      const editar = document.getElementById("editar");
      const agregar = document.getElementById("agregar")
      
      // Editar
      editar.addEventListener("click", () => {
        console.log("editar")
      });

      // Agregar
      agregar.addEventListener("click", () => {
        console.log("agregar")
      });
    </script>
  </body>
</html>
