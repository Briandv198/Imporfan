<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/details.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/detailsMobile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    <main class="container">
      <div class="header-container">
        <h1>Detalle de nota de venta</h1>
        <div class="image">
          <img src="../assets/logo.png" alt="Logo" />
        </div>
      </div>
      <form action="./details.html">
        <div class="input-container">
          <label for="user" class="label-container">
            <p>Usuario</p>
            <input type="text" id="user" placeholder="Escribe aqui..." />
          </label>
          <label for="market" class="label-container">
            <p>Tienda</p>
            <input type="text" id="market" placeholder="Escribe aqui..." />
          </label>
          <label for="date" class="label-container">
            <p>Fecha</p>
            <input type="text" id="date" placeholder="Escribe aqui..." />
          </label>
          <label for="nventa" class="label-container">
            <p>No Venta</p>
            <input type="text" id="nventa" placeholder="Escribe aqui..." />
          </label>
          <label for="client" class="label-container">
            <p>Cliente</p>
            <input type="text" id="client" placeholder="Escribe aqui..." />
          </label>
        </div>
        <div class="cliente">
          <form action="" method="">
            <label for="buscarCliente">
              Buscar Cliente:
              <input
                name="buscarCliente"
                type="text"
                id="busca_Cliente"
                placeholder="Cliente"
              />
            </label>
          </form>
          <div class="cliente-busqueda">
            <h3>Datos Cliente</h3>
            <label for="nombreCliente">
              Cliente:
              <select
                name="nombreCliente"
                id="Clientes"
                onchange="buscarDato(value)"
              ></select>
            </label>

            <div class="datos-cliente">
              <!-- Datos Cliente -->
              <table>
                <thead>
                  <tr>
                    <td>RFC</td>
                    <td>Dirección</td>
                    <td>Teléfono</td>
                    <td>Correo</td>
                  </tr>
                </thead>
                <tbody id="datos">
                  <!-- LLENADO DE DATOS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="container-buttons-table">
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th style="box-shadow: 0px 0px 19px rgb(22 20 12 / 0)">
                    <div class="boton-mas" onclick="addRow()"></div>
                  </th>
                  <th class="border-top-left">
                    <input type="search" readonly value="Busca" />
                  </th>
                  <th><input type="select" readonly value="Clave" /></th>
                  <th><input type="text" readonly value="Descripcion" /></th>
                  <th><input type="text" readonly value="Almacen" /></th>
                  <th><input type="text" readonly value="Cantidad" /></th>
                  <th><input type="text" readonly value="Precio" /></th>
                  <th class="border-top-right">
                    <input type="text" readonly value="Total" />
                  </th>
                </tr>
              </thead>
              <tbody id="datos-tabla">
                <tr class="row0">
                  <td style="box-shadow: 0px 0px 19px rgb(22 20 12 / 0)">
                    <div class="boton-menos" onclick="deleteRow(0)"></div>
                  </td>
                  <td><input type="text" /></td>
                  <td><select name="" id=""></select></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td class="opacity-0" colspan="6"></td>
                  <td class="little-font">Subtotal</td>
                  <td class="border-top"><input type="text" /></td>
                </tr>
                <tr>
                  <td class="opacity-0" colspan="6"></td>
                  <td class="little-font">Iva</td>
                  <td class="border-top"><input type="text" /></td>
                </tr>
                <tr>
                  <td class="border-bottom-left opacity-0" colspan="6"></td>
                  <td class="little-font">Total</td>
                  <td class="border-top"><input type="text" /></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="button-container">
          <div class="button primary-button">
            <input type="submit" value="Enviar" />
          </div>
          <div class="button secondary-button">
            <a href="javascript:window.print()" class="">Imprimir</a>
          </div>
          <div class="button secondary-button">
            <a href="./notes.html" class="">Regresar</a>
          </div>
        </div>
      </form>
    </main>

    <script>
      i++;
      var i = 0;
      var addRow = () => {
        console.log(i);
        const div = document.querySelector("#datos-tabla");
        const template = document.createElement("tr");
        template.className = `row${i}`;
        template.innerHTML = `
        <td style="box-shadow: 0px 0px 19px rgb(22 20 12 / 0)">
          <div class="boton-menos" onclick="deleteRow(${i})"></div>
          </td>      
          <td><input type="text" /></td>
          <td><select name="" id=""></select></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          `;

        div.appendChild(template);
      };
      var deleteRow = (i) => {
        console.log(i);
        const padre = document.querySelector("#datos-tabla");
        const hijo = document.querySelector(`.row${i}`);

        padre.removeChild(hijo);
      };
    </script>
  </body>
</html>
